						$(editor).find(".stop").html(point.when[1]);

						$(editor).find(".what").html(point.what);
						$(editor).find(".where").html(point.where);
						return $(editor).html();
					},
				},
				mounted: function () {
					var tp = tippy(".pointInCv", {

						appendTo: $("#tippy-home").get(0),
						arrowTransform: 'scale(2)',
						theme: "light",

						multiple: true,
						hideOnClick: false,
						interactive: true,
						livePlacement: false,
						offset: "0, 20",
						trigger: "manual",
					});
					$(".pointInCv").each(function (index) {
						tp.tooltips[index].show();
